<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Random Quote Generator</title>
  <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'>
  <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Homemade+Apple|Raleway'>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container-fluid">

    <!--    Main Window -->

    <div class="paper">
      <div class="title">
        <h2>Words of Wisdom</h2>
      </div>
      <div class="mainQuote">
        <p id="quote">I am Jack's random quote.</p>
        <div class="writer">
          <p id="author"></p>
        </div>
      </div>

      <!--       Links -->

      <div class="links">
        <p>
          <a href="#" class="colorBlack" id="getQuote">Find Wisdom</a>
          <a href="https://twitter.com/intent/tweet?text=" class="colorBlack" id="tweet" target="_blank">Spread Wisdom</a>
        </p>
      </div>
    </div>
    <footer>
      <div class="foot">
        &copy; Jarrod Yellets | 2017
      </div>
    </footer>
  </div>
  <script src='https://code.jquery.com/jquery-3.2.1.js'></script>
  <script  src="js/index.js"></script>
</body>
</html>
